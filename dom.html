<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body>
    <p>
        Youtube Subscribe button
    </p>
    <button onclick="Subscribe();
   
    " class="js-Subscribe-button">
        Subscribe
    </button>
    <p>
      Amazon shipping calculator
    </p>
    <input placeholder="cost of order" class="js-input" onkeydown="key(event)">
    <button onclick="input()">
      calculate
    </button>
    <p class="js-v">

    </p>
    <script>
      function key(event){
        if(event.key==='Enter'){
          input();
        }
      }
      function input(){
        
        let k=document.querySelector('.js-input');
        let v=Number(k.value);
        if(v<40){
          v=v+10;
        }
        document.querySelector('.js-v').innerText=v;
      }



        function Subscribe(){
            const abc=document.querySelector('.js-Subscribe-button');
    if(abc.innerText==='Subscribe'){
        abc.innerHTML='Subscribed';
    }
    else{
        abc.innerHTML='Subscribe';
    }

        }
   
    </script>
  </body>
</html>
