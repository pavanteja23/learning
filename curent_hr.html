<!DOCTYPE html>
<html>
    <head>
        <title>
            hour of the day
        </title>

    </head>
    <body>
        <script>
            let name='pavan';
            const hr=8;
            if(hr>=6 && hr<12){
                alert(`good morning ${name}`);
            }
             else if(hr>=13 && hr<17){
                alert(`good afternoon ${name}`);
            }
            else{
                alert(`good night ${name}`);
            }
        </script>
    </body>
</html>
